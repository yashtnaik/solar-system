apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
        - name: solar-system
          image: yashtnaik/solarsystem:V1
          ports:
            - containerPort: 3000

