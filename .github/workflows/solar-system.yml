name: Solar System Workflow

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'

jobs:
    unit-testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test
            
            - name: Archive test results
              uses: actions/upload-artifact@v3
              with:
                  name: test-results
                  path: ./test-results.xml