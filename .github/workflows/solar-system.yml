name: Solar System Workflow

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'

env:
    # MONGO_URI: 'mongo+srv://supercluster.d83jj.mongodb.net/superData'
    # MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    # MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    MONGO_URI: 'mongodb+srv://${{ vars.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@supercluster.d83jj.mongodb.net/superData?retryWrites=true&w=majority'

jobs:
    unit-testing:
        continue-on-error: true
        strategy:
            matrix:
                node-version: [18, 19, 20]
                os: [ubuntu-latest, macos-latest]
                exclude:
                    - os: macos-latest
                      node-version: 18
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js ${{ matrix.node-version}}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Archive test results
              uses: actions/upload-artifact@v4
              with:
                  name: test-results_${{ matrix.node-version }}_${{ matrix.os }}
                  path: ./test-results_${{ matrix.node-version }}_${{ matrix.os }}.xml
    
    code-coverage:
        continue-on-error: true
        strategy:
            matrix:
                node-version: [18, 19, 20]
                os: [ubuntu-latest, macos-latest]
                exclude:
                    - os: macos-latest
                      node-version: 18
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Generate code coverage report
              run: npm run coverage

            - name: Archive code coverage results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: code-coverage_${{ matrix.node-version }}_${{ matrix.os }}
                  path: ./coverage
                  retention-days: 5
